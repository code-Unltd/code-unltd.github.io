<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
	<form>
			<fieldset>
				<legend>Your contact information </legend>
				<label for="name">Your name</label>
					<input type="text" id="name" name="name"> 
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Sam Sung"> 
				<label for="email">Email</label>
				<input type="email" id="email" name="email"> 
			</fieldset>
    <fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date"> 
			<label for=qty>How many people would you like abducted?	
			</label>
			<input type="number" id="qty" name="qty" min="1" max="10"> 
			<p>What type of UFO do you prefer?</p>
		<label>	
			<input type="radio" name="ufotype" value="classic"> Classic oval UFOs
			</label>
		<label>	
			<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
		    </label>
		<label>	
			<input type="radio" name="ufotype" value="Battlestar">
			Battlestar Galactica-style Viper
			</label>
		<label>
			<input type="radio" name="ufotype" value="Borg">
			Borg-style cube
			</label>
	
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one</option>
					<option vlue="Tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option vlue="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
		
			<label for="comments">Special requests:</label>
			<textarea name="" id="comments" maxlength="20"></textarea>
			<label>
			<input type="checkbox" value="subscribe" name="subscribe" checked> Add my to your email list!
			</label>
			</form>
		</fieldset>	
		<button type="submit">Submit</button>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<div class="asd">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2603.135423673894!2d-123.12290068413557!3d49.27383107931863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673d827fad39f%3A0xc493acd90050fe8b!2sQuayside%20Marina!5e0!3m2!1sen!2sil!4v1603310298298!5m2!1sen!2sil" width="350" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
		</aside>
	</div>
</body>
</html>
